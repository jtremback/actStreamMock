<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app=''>
  <head>
    <meta charset='utf-8' />
    <!-- Always force latest IE rendering engine (even in intranet) &amp; Chrome Frame -->
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <script src='http://code.angularjs.org/angular-1.0.1.min.js'></script>
    <script src='javascripts/angular.js' type='text/javascript'></script>
    <link href='stylesheets/site.css' rel='stylesheet' type='text/css' />
    <title>Hypothesis Scratchpad</title>
  </head>
  <body class='index'>
    <div id='main' role='main'>
      <!-- = partial "nav.haml" -->
      <div id='stream' ng-controller='annoList'>
        <div class='tile' ng-repeat='annotation in annotations'>
          <div>
            {{annotation.info}}
          </div>
          <div class='hyp-paper hyp-excerpt'>
            <a href='{{annotation.link}}'>{{annotation.page}}</a>
            <blockquote>
              {{annotation.excerpt}}
            </blockquote>
          </div>
          <div class='hyp-annotation hyp-paper hyp-detail'>
            <div class='topbar'>
              <div class='hyp-user'>{{annotation.name}}</div>
              <div class='hyp-time'>{{annotation.time}}</div>
            </div>
            <div class='hyp-content'>{{annotation.text}}</div>
          </div>
        </div>
      </div>
    </div>
    <script src='javascripts/jquery172.min.js' type='text/javascript'></script>
    <script src='javascripts/plugins.js' type='text/javascript'></script>
    <script src='javascripts/scripts.js' type='text/javascript'></script>
  </body>
</html>
